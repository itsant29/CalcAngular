<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="container">
        <div class="calc">
            <div class="header">
                <div class="titles">
                    Simple Calculator
                </div>
            </div>
            <div class="display">
                <div class="display-indicate">
                    max
                </div>
                <div class="display-main">
                    {{subDisplayText}}
                </div>
                    {{mainDisplayText}}
                <div class="display-operations">
                <div class = "display-operation">
                </div>
            </div>

            <div class="row">
                <button class="button ac" (click)="allClear()">ac</button>
                <button class="button ce" (click)="calcelKey()">ce</button>
                <button class="button div" (click)="pressKey('/')">%</button>
                <button class="button mult" (click)="pressKey('x')">x</button>
            </div>

            <div class="row">
                <button class="button seven" (click)="pressKey('7')">7</button>
                <button class="button eight" (click)="pressKey('8')">8</button>
                <button class="button nine" (click)="pressKey('9')">9</button>
                <button class="button minus" (click)="pressKey('-')">âˆ’</button>
            </div>

            <div class="row">
                <button type="button four" (click)="pressKey('4')">4</button>
                <button type="button five" (click)="pressKey('5')">5</button>
                <button type="button six" (click)="pressKey('6')">6</button>
                <button type="button plus" (click)="pressKey('+')">+</button> 
            </div>

            <div class="bottom-row">
                <div class="left">
                    <div class="row">
                        <button class="button one" (click)="pressKey('1')">1</button>
                        <button class="button two" (click)="pressKey('2')">2</button>
                        <button class="button three" (click)="pressKey('3')">3</button>
                    </div>

                    <div class="row">
                        <button class="button zero" (click)="pressKey('0')">0</button>
                        <button class="button dot" (click)="pressKey('.')">.</button>
                    </div>
                </div>

                <div class="right">
                    <div class="button eq">=</div>
                </div>

            </div>

        </div>

        <!--<div class="tips">
            <div class="title">The keyboard is supported.</div>
            <div class="hint small">If it doesn't work, click on the page.</div>
            <div class="hint">For All Clean <span class="hint-sel">AC</span> use <span class="hint-btn">Delete</span>
                button.</div>
            <div class="hint">For Cancel Entry <span class="hint-sel">CE</span> use <span class="hint-btn">End</span>
                button.</div>
        </div>
    </div>
    <script src='../Calculator/main.js'></script>-->
</body>

</html>
